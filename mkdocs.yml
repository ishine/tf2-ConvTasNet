site_name: Signal Separation

# docs_dir: sources

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate

repo_name: tf2-ConvTasNet
repo_url: https://github.com/AiEngineering/tf2-ConvTasNet
edit_uri: ""

nav:
  - Overview: "index.md"
  - Foundations: "foundations.md"
  - Hyperparameters: "hyperparameters.md"
  - Data: "data.md"
  - Training: "training.md"
  - Persisting: "persisting.md"
  - TensorFlow: "tensorflow.md"
  - Source Code: "sources/sourcecode.md"

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
